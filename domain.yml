session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- elterngeld_topic
- choose_elterngeld_precise
- choose_elterngeld_general
- choose_elterngeld_prerequisites
- choose_elterngeld_application
- choose_elterngeld_amount
- choose_elterngeld_duration
- out_of_scope
- affirm
- deny
- greet
- goodbye
responses:
  utter_welcomeback:
  - text: Hallo, schön, wieder von Dir zu hören.
  - text: Schön, dass Du wieder da bist.
  - text: Willkommen zurück.
  utter_elterngeld_precise_general:
  - buttons:
    - payload: /choose_elterngeld_precise
      title: Konkrete Frage
    - payload: /choose_elterngeld_general
      title: Allgemeine Infos
    text: Hast Du eine konkrete Frage zum Elterngeld? Oder soll ich Dir erstmal ein
      paar allgemeine Infos dazu geben?
  utter_elterngeld_ask_precisequestion:
  - text: Dann stelle jetzt Deine Frage.
  utter_elterngeld_reply_outofscope:
  - text: Das kann ich Dir leider noch nicht beantworten. Mehr Infos zu Elterngeld
      findest Du auf dem [Familienportal](https://familienportal.de/familienportal/familienleistungen/elterngeld/faq).
  utter_elterngeld_inform:
  - text: Elterngeld ist eine Leistung, die Du vom Staat als Unterstützung erhalten
      kannst, wenn Du nach der Geburt Deines Kindes gar nicht oder weniger arbeitest.
  utter_elterngeld_ask_subtopic:
  - buttons:
    - payload: /choose_elterngeld_prerequisites
      title: Voraussetzungen
    - payload: /choose_elterngeld_application
      title: Beantragung
    - payload: /choose_elterngeld_amount
      title: Höhe
    - payload: /choose_elterngeld_duration
      title: Bezugsdauer
    text: Ich kann Dir jetzt mehr zu den Voraussetzungen, der Beantragung, der Höhe
      oder der Bezugsdauer des Elterngeldes erzählen. Möchtest Du zu einem dieser
      Themen mehr wissen?
  utter_elterngeld_ask_situation:
  - buttons:
    - payload: /affirm
      title: Ja
    - payload: /deny
      title: Nein
    text: Lass uns herausfinden, ob Du die Voraussetzungen erfüllst. Kann ich Dir
      dafür ein paar Fragen zu Deiner Situation stellen?
  utter_elterngeld_ask_care:
  - buttons:
    - payload: /affirm
      title: Ja
    - payload: /deny
      title: Nein
    text: Ok, erste Frage. Wirst Du Dein Kind selbst betreuen?
  utter_elterngeld_ask_samehousehold:
  - buttons:
    - payload: /affirm
      title: Ja
    - payload: /deny
      title: Nein
    text: Ok, wirst Du mit Deinem Kind in einem Haushalt leben?
  utter_elterngeld_ask_workparttime:
  - buttons:
    - payload: /affirm
      title: Ja
    - payload: /deny
      title: Nein
    text: Wirst Du nach der Geburt weniger als 30 Stunden in der Woche arbeiten?
  utter_elterngeld_ask_livegermany:
  - buttons:
    - payload: /affirm
      title: Ja
    - payload: /deny
      title: Nein
    text: 'Zum Schluss: Lebst Du in Deutschland? Und wenn ja, in welchem Bundesland?'
  utter_elterngeld_affirm_prerequisites:
  - text: Ok, Du erfüllst die Voraussetzungen für das Elterngeld!
  utter_elterngeld_ask_furthertopic:
  - text: Soll ich Dir noch etwas zu Beantragung, Höhe oder Bezugsdauer erklären?
  utter_elterngeld_inform_prerequisites:
  - text: Du musst die folgenden Voraussetzungen erfüllen, um Elterngeld beziehen
      zu können. - Du lebst in Deutschland. - Du wohnst mit Deinem Kind zusammen.
      - Du betreust Dein Kind selbst. - Du arbeitest höchstens 30 Stunden pro Woche.
  utter_goodbye:
  - text: Ok, dann bis zum nächsten Mal!
